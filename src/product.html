<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">
    <!-- Navbar -->
    <header
      class="shadow-md p-4 flex justify-between items-center bg-white dark:bg-gray-800"
    >
      <h1 class="text-xl font-bold">FakeStore</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="products.html" class="hover:underline">Products</a>
        <button id="themeToggle" class="ml-4 p-2 border rounded">
          Toggle Theme
        </button>
      </nav>
    </header>

    <!-- Product Detail -->
    <section id="productDetail" class="max-w-4xl mx-auto p-6">
      <!-- Product detail will be injected here -->
      <div class="animate-pulse" id="loadingSkeleton">
        <div class="h-6 w-1/2 bg-gray-300 dark:bg-gray-700 rounded mb-4"></div>
        <div
          class="h-80 w-full bg-gray-300 dark:bg-gray-700 rounded mb-4"
        ></div>
        <div class="h-4 w-full bg-gray-300 dark:bg-gray-700 rounded mb-2"></div>
        <div class="h-4 w-2/3 bg-gray-300 dark:bg-gray-700 rounded"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center p-4 bg-white dark:bg-gray-800 mt-12">
      <p>&copy; 2025 FakeStore. All rights reserved.</p>
    </footer>

    <script type="module" src="../dist/productDetails.js"></script>
  </body>
</html>
